databaseChangeLog:
  - changeSet:
      id: 001-create-product
      author: kresimir.cucus
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price_in_eur
                  type: NUMERIC(10,2)
              - column:
                  name: price_in_usd
                  type: NUMERIC(10,2)
              - column:
                  name: is_available
                  type: BOOLEAN